<html>
    <head>
        <title>Object Detection -Bedroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <style>
.heading
{
font-size: 23px;
width: 100%;
margin: 0px;
}

body
{
    background-size: cover;
    background-position: center;
}

a{
  text-decoration: none;
  font-size: 20px;
  float: right;
  border-radius: 30px;
  padding-top: 2px;
  padding-bottom: 2px;
}
  </style>
    </head>
    <body background="background.jpg">
        <h1 class="btn btn-danger heading">Object Detection
            <a href="index.html"><button class="btn btn-warning">Back</button></a>
        </h1>
        <br><br>
        <h3 class="btn btn-primary" id="status"></h3>
        <br><br>
        <h3 class="btn btn-success" id="number_of_objects"></h3>

<script>
img="";
Status="";

function preload() {
    img=loadImage("bedroom.avif");
}

function setup() {
    canvas = createCanvas(640, 420);
    canvas.center();
    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status : Detecting Objects";
}

function modelLoaded() {
    console.log("Model Loaded")
    Status = true;
    objectDetector.detect(img, gotResult);
}

function gotResult(error, results) {
    if (error) {
        console.log(error);
    }
    console.log(results);
}

function draw() {
    image(img, 0, 0, 640, 420);
}
</script>
    </body>
</html>
